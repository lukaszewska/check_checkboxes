<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Checkboxes</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="checklist">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween also will be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>This is just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>No libraries are included</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
